<h3>
  <strong>{{contacto.nombre}}</strong>
</h3>

<div class="row mb-3">
  <div class="col-md-6 text-left">
    <a class="btn btn-outline-danger " [routerLink]="['/contactos']" routerLinkActive="" role="button">
      <i class="fas fa-angle-left"></i>
      Regresar
    </a>
  </div>

  <div class="col-md-6 text-right">
    <a class="btn btn-outline-primary " (click)="agregarNuevo(forma)" routerLinkActive="" role="button">
      <i class="fas fa-user-plus"></i>
      Nuevo
    </a>
  </div>
</div>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input [(ngModel)]="contacto.nombre" class="form-control" type="text" id="nombre" name="nombre" value=""
          placeholder="Nombre" required>
      </div>
      <div class="form-group">
        <label for="casa">Telefono</label>
        <input [(ngModel)]="contacto.telefono" class="form-control" type="tel" id="telefono" name="telefono" value=""
          placeholder="Numero telefonico" required>
      </div>

      <div class="row text-right">
        <div class="col-md-12 text-right">
          <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-info">
            <i class="material-icons md-24">save</i>
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
